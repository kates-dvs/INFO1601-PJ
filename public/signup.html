<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=" />
    <title>Review Corner Sign Up</title>
  </head>
  <style>
    form {
    width: 600px; 
    height: 500px; 
    padding: 10px; 
    background: lightgray; 

    position: absolute; 
    margin: auto;
    left: 0; 
    right: 0; 
    top: 0; 
    bottom: 0; 
}
    .welcome{
      display: flex ;
      justify-content: center;
    }
    #loginDetails{
      height : 90%;
    }
  </style>
  <body>
    <h1 class = "welcome">
        Welcome to Review Corner!
      </h1>
      <h2 class = "welcome"> 
        Making an account is always free ! 
      </h2>
    <form>
      <fieldset id = "loginDetails">
        <label>
        First Name
        <input type = "text" name = "First Name "/>
      </label> <br> <br>
      <label>
        Last Name
        <input type = "text" name = "Last Name "/>
      </label> <br> <br>
        <label>
        Date of Birth
        <input type = "date" name = "Date of Birth "/>
      </label> <br> <br><br>

        <button type = "submit"> Sign Up </button>
      </fieldset>
      
    </form>
  </body>
</html>
